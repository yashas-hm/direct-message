name: direct_message
description: "Direct Message lets you send WhatsApp messages instantly by inputting a phone number, without the need to save contacts."
publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
    
  # tools
  resize: ^1.0.0
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  share_plus: ^11.0.0
  google_fonts: ^6.2.1

  # widgets
  gap: ^3.0.1
  country_calling_code_picker: ^2.0.1
  day_night_themed_switcher: ^2.0.0
  google_mobile_ads: ^6.0.0
  flutter_inset_shadow: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  image_path: "assets/images/launcher_icon.png"
  adaptive_icon_background: #e6f7ff
  adaptive_icon_foreground: "assets/images/launcher_icon.png"
  min_sdk_android: 21
  ios: true
  image_path_ios: "assets/images/launcher_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/